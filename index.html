<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lugares pelos Estados Unidos da América">
    <meta name="author" content="Hugo Cunha">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./brazil-favicon.png" type="image/x-icon">
    <title>BR Afora</title>
</head>

<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Around <span class="header__title-small">The Brazil</span></h1>
        </header>

        <main class="content">
            <!-- Profile section -->
            <section class="profile">
                <img src="./images/avatar-hugo.png" alt="Imagem de uma pessoa" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit-button">
                        <h2 class="profile__name">Hugo Cunha</h2>
                        <a class="profile__edit-icon"></a>
                    </div>
                    <p class="profile__description">Explorador</p>
                </div>
                <button class="profile__add-button" type="button">
                    <i class="profile__add-icon"></i>
                </button>
            </section>

            <!-- Elements section -->
            <section class="elements">
                <ul class="elements__list">

                    <!-- Rio de Janeiro-->
                    <li class="card">
                        <img src="./images/rio-de-janeiro.png" alt="Paisagem do Rio de Janeiro" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Rio de Janeiro</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Manaus -->
                    <li class="card">
                        <img src="./images/manaus.png" alt="Paisagem de Manaus" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Manaus</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Fernando de Noronha -->
                    <li class="card">
                        <img src="./images/fernando-de-noronha.png" alt="Paisagem de Fernando de Noronha"
                            class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Fernando de Noronha</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Gramado -->
                    <li class="card">
                        <img src="./images/gramado.png" alt="Paisagem de Gramado" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Gramado</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- São Paulo -->
                    <li class="card">
                        <img src="./images/são-paulo.png" alt="Paisagem de São Paulo" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">São Paulo</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Salvador -->
                    <li class="card">
                        <img src="./images/salvador.png" alt="Paisagem de Salvador" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Salvador</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

        <!-- Form -->
        <section class="form"></section>
        <div class="modal">
            <div class="modal__container">
                <button class="modal__close-button" type="button">&times;</button>
                <h2 class="modal__title">Editar perfil</h2>
                <form class="modal__form" id="profile-form">
                    <input type="text" class="modal__input" id="profile-name" name="name" placeholder="Nome" required>
                    <input type="text" class="modal__input" id="profile-description" name="name" placeholder="Sobre mim"
                        required>
                    <button type="submit" class="modal__submit-button">Salvar</button>
                </form>
            </div>
        </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2025 Around The Brazil</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
