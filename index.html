<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lugares pelos Estados Unidos da América">
    <meta name="author" content="Hugo Cunha">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="./pages/index.css">
    <title>BR Afora</title>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Around <span class="header__title-small">The Brazil</span></h1>
        </header>

        <main class="content">
            <!-- Profile section -->
            <section class="profile">
                <img src="./images/avatar.png" alt="Imagem de uma pessoa" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit-button">
                        <h2 class="profile__name">Hugo Cunha</h2>
                        <a class="profile__edit-icon"></a>
                    </div>
                    <p class="profile__description">Explorador</p>
                </div>
                <button class="profile__add-button" type="button">
                    <i class="profile__add-icon"></i>
                </button>
            </section>

            <!-- Elements section -->
            <section class="elements">
                <ul class="elements__list">

                    <!-- Rio de Janeiro-->
                    <li class="card">
                        <img src="./images/rio-de-janeiro.jpeg" alt="Paisagem do Rio de Janeiro" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Rio de Janeiro</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Amazonia -->
                    <li class="card">
                        <img src="./images/amazonia.jpeg" alt="Paisagem do Amazônia" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Amazônia</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Fernando de Noronha -->
                    <li class="card">
                        <img src="./images/fernando-de-noronha.jpeg" alt="Paisagem de Fernando de Noronha" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Fernando de Noronha</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Gramado -->
                    <li class="card">
                        <img src="./images/gramado.jpeg" alt="Paisagem de Gramado" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Gramado</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Cerrado -->
                    <li class="card">
                        <img src="./images/cerrado.jpeg" alt="Paisagem do Cerrado" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Cerrado</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                    <!-- Salvador -->
                    <li class="card">
                        <img src="./images/salvador.jpeg" alt="Paisagem de Salvador" class="card__image">
                        <div class="card__description">
                            <h3 class="card__description-title">Salvador</h3>
                            <button type="button" class="card__description-button"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
